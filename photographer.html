<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/card-photograph.css" rel="stylesheet" type="text/css" />
  <link href="css/card-media.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <button id="btn-modal-open" class="photograph-header__contact contact_button">Contactez-moi</button>
    </div>
    <!-- filtres -->
    <section class="sorted">
      <form class="sorted__form" action="#" method="POST">
        <label for="sorted">Trier par</label>
        <select name="sorted" id="sorted" class="sorted__form__list">
          <option value="popularité" data-sort="popular">Popularité</option>
          <option value="date" data-sort="date">Date</option>
          <option value="Titre" data-sort="title">Titre</option>
        </select>
      </form>
    </section>
    <!-- medias -->
    <section id="gallery">
    </section>
    <!-- encart -->
    <aside class="informations">
      <p class="informations__rates">
        <span class="informations__rates__likes"></span>
        <i class="informations__rates__likes_ilike fa-solid fa-heart"></i>
        <span class="informations__rates__priceperday"></span>
      </p>
    </aside>
  </main>
  <div id="contact_modal" class="contact-container">
    <div class="contact-container__modal">

      <header class="contact-container__modal__heading">
        <h2 id="contact-container__modal__heading__contact">Contactez-moi<br /><span
            class="contact-container__modal__heading__contact__who"></span></h1>
          <button class="contact-container__modal__heading__close" aria-label="Close Contact form" id="btn-modal-close">
            <img src="assets/icons/close.svg" alt="" />
          </button>
      </header>
      <form id="form" class="contact-container__modal__form" action="#">

        <label for="firstname">Prénom</label>
        <input type="text" name="firstname" id="firstname" minlength="2" maxlength="30" required aria-required="true"
          autocomplete="true">

        <label for="lastname">Nom</label>
        <input type="text" name="lastname" id="lastname" minlength="2" maxlength="30" required aria-required="true"
          autocomplete="true">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^\w+([\.-]?\w+)*@\w+\.\w+$" required aria-required="true"
          autocomplete="true">

        <label for="message">Votre message</label>
        <textarea name="message" id="message" cols="30" rows="10" minlength="10" maxlength="100" required
          aria-required="true"></textarea>
        <input id="submit-form" class="contact_button" type="submit" value="Envoyer" aria-label="Send">
      </form>

    </div>
  </div>

  <section id="lightbox" class="lightbox" tabindex="-1" aria-hidden="false" role="dialog"
    aria-labelledby="lightbox-title">
  </section>

  <script type="module" src="scripts/factories/photographer.js"></script>
  <script type="module" src="scripts/pages/photographer.js"></script>
</body>

</html>

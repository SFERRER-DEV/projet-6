<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/card-photograph.css" rel="stylesheet" type="text/css" />
  <link href="css/card-media.css" rel="stylesheet" type="text/css" />
  <link href="css/dropdown.css" rel="stylesheet" type="text/css" />
  <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
  <link href="css/contact.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html" aria-label="Naviguer vers la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye logo - page d'accueil">
    </a>
  </header>
  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <button id="btn-modal-open" class="photograph-header__contact contact_button"
        aria-label="Contactez moi">Contactez-moi</button>
    </div>
    <div class="sorted">
      <!-- Tris  -->
      <label tabindex="0" id="sorting-label" class="sorted__text">Trier par</label>
      <div class="sorted__container">
        <div class="sorted__container__select">
          <!-- Custom dropdown  -->
          <button aria-labelledby="sorting-label" aria-haspopup="listbox" aria-expanded="false" aria-owns="sorting-list"
            id="btn-toggle" class="sorted__container__select__toogle">Popularité
            <span class="fas fa-angle-down  sorted__container__select__toogle__icon" aria-hidden="true"></span>
          </button>
          <ul aria-labelledby="sorting-label" id="sorting-list" role="listbox" class="sorted__container__select__list">
            <!-- Trier -->
            <li id="sort-popularity" role="option" aria-selected="true" class="sorted__container__select__list__choice">
              <button>Popularité</button>
            </li>
            <li id="sort-date" role="option" aria-selected="false" class="sorted__container__select__list__choice">
              <button>Date</button>
            </li>
            <li id="sort-title" role="option" aria-selected="false" class="sorted__container__select__list__choice">
              <button>Titre</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- medias -->
    <div id="gallery">
    </div>
    <!-- encart -->
    <aside class="informations">
      <p class="informations__rates">
        <span class="informations__rates__likes"></span>
        <i class="informations__rates__likes_ilike fa-solid fa-heart"></i>
        <span class="informations__rates__priceperday"></span>
      </p>
    </aside>
  </main>

  <section id="contact_modal" class="contact-container" role="dialog" aria-label="Contacter un photographe"
    aria-hidden="true">
    <div class="contact-container__modal" tabindex="0">
      <header class="contact-container__modal__heading">
        <h2 id="modal-title">Contactez-moi<br />
          <span class="contact-container__modal__heading__contact__who"></span>
        </h2>
        <button class="contact-container__modal__heading__close" aria-label="Fermer le formulaire de contact"
          id="btn-modal-close">
          <img src="assets/icons/close.svg" alt="" />
        </button>
      </header>
      <form id="form" class="contact-container__modal__form" action="./photographer.html">
        <div class="formData">
          <label for="firstname" tabindex="0">Prénom</label>
          <input type="text" name="firstname" id="firstname" minlength="2" maxlength="30" required aria-required="true"
            autocomplete="on" aria-label="Votre prénom">
        </div>
        <div class="formData">
          <label for="lastname" tabindex="0">Nom</label>
          <input type="text" name="lastname" id="lastname" minlength="2" maxlength="30" required aria-required="true"
            autocomplete="on" aria-label="Votre nom">
        </div>
        <div class="formData">
          <label for="email" tabindex="0">Email</label>
          <input type="email" name="email" id="email" pattern="^\w+([\.-]?\w+)*@\w+\.\w+$" required aria-required="true"
            autocomplete="on" aria-label="Adresse de courriel" placeholder=" Exemple@mail.com">
        </div>
        <div class="formData">
          <label for="message" tabindex="0">Votre message</label>
          <textarea name="message" id="message" cols="30" rows="10" minlength="5" maxlength="100" required
            aria-required="true" aria-label="Votre message: 5 caractères minimum"
            placeholder="Votre message: 5 caractères minimum"></textarea>
        </div>
        <button id="btn-submit-form" class="contact_button" aria-label="Soumettre le formulaire de contact">
          Envoyer
        </button>
        <input type="hidden" name="id" id="photographId">
      </form>
    </div>
  </section>

  <div id="lightbox" class="lightbox" tabindex="0" aria-hidden="true">
  </div>

  <script type="module" src="scripts/pages/photographer.js"></script>
  <script type="module" src="scripts/utils/dropdown.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/card-photograph.css" rel="stylesheet" type="text/css" />
  <link href="css/card-media.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <!-- filtres -->
    <section class="sorted">
      <form class="sorted__form" action="#" method="POST">
        <label for="sorted">Trier par</label>
        <select name="sorted" id="sorted" class="sorted__form__list">
          <option value="popularité" data-sort="popular">Popularité</option>
          <option value="date" data-sort="date">Date</option>
          <option value="Titre" data-sort="title">Titre</option>
        </select>
      </form>
    </section>
    <!-- medias -->
    <section id="gallery">
    </section>
    <!-- encart -->
    <aside class="informations">
      <p class="informations__rates">
        <span class="informations__rates__likes"></span>
        <i class="informations__rates__likes_ilike fa-solid fa-heart"></i>
        <span class="informations__rates__priceperday"></span>
      </p>
    </aside>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script type="module" src="scripts/factories/photographer.js"></script>
  <script type="module" src="scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
